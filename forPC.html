<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFO&E Seminar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ffffff;
      color: #222222;
      line-height: 1.7;
      font-size: 1rem;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #060142;
      color: #ffffff;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 3px solid #0a497f;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 8px;
      font-family: 'Georgia', serif;
    }

    header p {
      font-size: 1.1rem;
      color: #cbd4e6;
      font-style: italic;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column; /* Always column - video below buttons */
      gap: 40px;
      flex: 1 1 auto;
      height: auto; /* Let height grow */
      box-sizing: border-box;
    }

    .buttons-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-height: 350px; /* limit height, scroll if needed */
      overflow-y: auto;
      padding-right: 10px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #003d66 #e0e6f0;
    }

    /* Scrollbar styling for WebKit */
    .buttons-wrapper::-webkit-scrollbar {
      width: 6px;
    }
    .buttons-wrapper::-webkit-scrollbar-track {
      background: #e0e6f0;
      border-radius: 3px;
    }
    .buttons-wrapper::-webkit-scrollbar-thumb {
      background-color: #003d66;
      border-radius: 3px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 0;
      width: 100%;
    }

    .btn {
      background-color: #2e3a59;
      border: 1px solid #003d66;
      color: #ffffff;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: block;
      width: 100%;
      font-family: 'Georgia', serif;
      text-align: left;
      box-sizing: border-box;
    }

    .btn:hover,
    .btn:focus {
      background-color: #003d66;
      box-shadow: 0 0 8px rgba(0,80,158,0.7);
      outline: none;
      color: #e0e6f0;
    }

    .btn:active {
      background-color: #002943;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.4);
    }

    .btn.wide {
      grid-column: span 2;
      max-width: 100%;
      font-weight: 700;
    }

    a.btn {
      text-decoration: none;
      line-height: 1.4;
    }

    h1[style] {
      font-family: 'Georgia', serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 15px;
      padding-bottom: 6px;
      border-bottom: 2px solid #003366;
      grid-column: 1 / -1;
    }

    #video-container {
      width: 100%;
      /* Responsive 16:9 aspect ratio */
      position: relative;
      padding-bottom: 56.25%; /* 9/16 */
      height: 0;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 6px;
      max-width: 100%;
      min-width: unset;
      margin-top: 0;
    }

    #video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.7rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px 14px;
      }

      .btn.wide {
        grid-column: span 1;
      }

      main {
        padding: 15px 10px;
      }

      .buttons-wrapper {
        max-height: 280px;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      font-size: 0.9rem;
      color: #555555;
      border-top: 1px solid #cccccc;
      font-family: 'Georgia', serif;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Refugee Family Orientation & Empowerment Seminar</h1>
    <p></p>
  </header>

  <main>

    <div class="buttons-wrapper" tabindex="0" aria-label="Video selection buttons">

      <div class="button-grid">

        <button type="button" class="btn" onclick="loadVideo('qSPa8rZuxbg')">Change of Address (Online)</button>
        <a href="https://www.uscis.gov/sites/default/files/document/forms/ar-11.pdf" target="_blank" class="btn" rel="noopener noreferrer">Change of Address (Form AR-11)</a>

        <button type="button" class="btn" onclick="loadVideo('vKtVyogO-mI')">Change of Address (Online)</button>
        <button type="button" class="btn" onclick="loadVideo('YNoPtVUyF-4')">Change of Address (Online)</button>
      </div>

      <!-- Section Header -->
      <div class="button-grid">
        <h1 style="grid-column: 1 / -1;">Citizenship / Naturalization Interview and Test:</h1>
      </div>

      <!-- Second Button Group -->
      <div class="button-grid1">
        <button type="button" class="btn" onclick="loadVideo('MHjOVa6HGHI')">1. Preparing</button>
        <button type="button" class="btn" onclick="loadVideo('mS8s8JFUhVw')">2. The Naturalization Interview</button>
        <button type="button" class="btn" onclick="loadVideo('cV8IcSsd3Zw')">3. The Civics Test</button>
        <button type="button" class="btn" onclick="loadVideo('MlQo8dwr3kA')">4. The Reading and Writing Test</button>
      </div>

      <div class="button-grid">
        <a href="https://www.uscis.gov/citizenship" target="_blank" class="btn wide" style="width: 100%;" rel="noopener noreferrer">USCIS Citizenship Resource Center</a>
      </div>
    </div>

    <div id="video-container" aria-label="Video player container">
      <iframe id="video-frame" src="about:blank"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
              playsinline
              title="Video player"
              ></iframe>
    </div>

  </main>

  <footer>
    &copy; All rights reserved. 2025
  </footer>

  <script>
    function loadVideo(videoId) {
      const iframe = document.getElementById('video-frame');
      // Clear iframe src first to force reload (important on some mobile browsers)
      iframe.src = 'about:blank';

      // Small delay to ensure reload
      setTimeout(() => {
        iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&playsinline=1`;
      }, 100);

      document.getElementById('video-container').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
